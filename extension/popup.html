<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Critical Tailwind-like utilities for popup */
    .risk-low { background-color: #10b981; color: white; }
    .risk-med { background-color: #f59e0b; color: black; }
    .risk-high { background-color: #ef4444; color: white; }
    .text-risk-high { color: #ef4444; }
    .text-risk-med { color: #f59e0b; }
    .text-risk-low { color: #10b981; }
  </style>
</head>
<body class="p-4 bg-slate-900 text-white w-80 font-sans border-slate-800 border" style="background-color: #0f172a;">
  <div class="flex items-center gap-2 mb-4" style="display: flex; align-items: center; gap: 8px; margin-bottom: 16px;">
    <div class="bg-blue-600 p-1 rounded" style="background-color: #2563eb; padding: 4px; border-radius: 4px;">
      <span style="font-size: 16px;">üõ°Ô∏è</span>
    </div>
    <h1 class="font-bold tracking-tight" style="font-weight: bold; letter-spacing: -0.025em; margin: 0;">TEGER AI</h1>
  </div>

  <div id="status" class="text-xs text-slate-400 mb-4 italic" style="font-size: 11px; color: #94a3b8; margin-bottom: 16px; font-style: italic;">
    No message captured. Select a message in Gmail/Slack and click the Teger icon.
  </div>

  <div id="results" class="hidden space-y-3" style="display: none;">
    <div id="risk-badge" class="px-2 py-1 rounded text-[10px] font-bold uppercase inline-block" style="padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; display: inline-block;"></div>
    <div id="risk-score" class="text-3xl font-black" style="font-size: 32px; font-weight: 900; margin: 8px 0;">--</div>
    <div id="explanation" class="text-sm leading-snug font-medium" style="font-size: 14px; line-height: 1.4; font-weight: 500;"></div>
    
    <div class="pt-2 border-t border-slate-700" style="padding-top: 8px; border-top: 1px solid #334155; margin-top: 12px;">
      <h3 class="text-[10px] text-slate-500 uppercase font-bold" style="font-size: 10px; color: #64748b; text-transform: uppercase; font-weight: bold;">Tactics Detected</h3>
      <div id="tactics" class="flex flex-wrap gap-1 mt-1" style="display: flex; flex-wrap: wrap; gap: 4px; margin-top: 4px;"></div>
    </div>

    <button id="scan-btn" class="w-full bg-blue-600 py-2 rounded font-bold text-xs mt-4 hover:bg-blue-500 transition-colors" style="width: 100%; background-color: #2563eb; color: white; border: none; padding: 8px; border-radius: 4px; font-weight: bold; font-size: 12px; margin-top: 16px; cursor: pointer;">
      RE-ANALYZE REASONING
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
