name: Deploy Teger AI Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      # Example: Deploy to Render (You can swap this for Cloud Run or Railway)
      # This requires a RENDER_DEPLOY_HOOK secret in GitHub
      - name: Trigger Deploy
        if: github.ref == 'refs/heads/main'
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
